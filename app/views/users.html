<h1> Usuarios </h1>
<div class="form-group">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add User
    </button>
</div>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td ng-bind="user.Nombre"></td>
            <td ng-bind="user.Apellido"></td>
            <td ng-bind="user.Telefono"></td>
            <td ng-bind="user.Edad"></td>
            <td>
                <button  type="button" class="btn btn-outline-danger btn-sm" ng-click="remove(user.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form class="modal-content" novalidate>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" ng-model="user.Nombre">
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" ng-model="user.Apellido">
                </div>
                <div class="form-group">
                    <label>Telefono</label>
                    <input type="number" class="form-control" ng-model="user.Telefono">
                </div>
                <div class="form-group">
                    <label>Edad</label>
                    <input type="number" class="form-control" ng-model="user.Edad">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
            </div>
        </form>
    </div>
</div>
